# Server Configuration
server.port=8081
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/ecommerce_db
spring.data.mongodb.database=ecommerce_db

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.security=DEBUG

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# JWT Configuration
jwt.secret=your_very_secure_and_very_long_secret_key_here_123456789
jwt.expiration=86400000

# Business registration code (keep this secret in production)
business.registration.code=SECRET_BUSINESS_CODE

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin 